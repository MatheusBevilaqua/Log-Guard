<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogGuard Contato</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/logo_vetorizada6.png">
    <style>
        form.neutral-form {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            gap: var(--gap-2);
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body id="body_login">
    <!-- //-- INICIO DA TELA DE LOGIN --// -->
    <section id="page-login-user" class="login">
        <div class="login-father">
            <div class="login-child-form">
                <div class="login-form-1">
                    <!-- <div class="login-form-img-logo">
                        <img class="login-form-logo" src="./img/logo-preta-transparent.png" alt="">
                    </div> -->
                    <div class="login-form-titulo">
                        <h2 class="bold text-purple-titulo text-center">Contato</h2>
                        <br>
                        <p class="black-text">Insira os dados abaixo e entre em contato...</p>
                    </div>
                    <form class="neutral-form" action="https://api.staticforms.xyz/submit" method="post">
                        <!-- NOME PARA LOGIN ---------------------------------------------------------------------------------------------------- -->
                        <div class="text-login-texto" bis_skin_checked="1">
                            <p class="text-purple">Nome: </p>
                        </div>
                        <label class="login-form-box">
                            <span class="icon">
                                <img src="./svg/icon-building.svg" alt="">
                            </span>
                            <input type="text" class="login-form-input black-text" placeholder="Digite o seu nome"
                                name="name" id="nome" />
                        </label>
                        <!-- EMAIL PARA LOGIN ---------------------------------------------------------------------------------------------------- -->
                        <div class="text-login-texto" bis_skin_checked="1">
                            <p class="text-purple">E-mail: </p>
                        </div>
                        <label class="login-form-box">
                            <span class="icon">
                                <img src="./svg/gmail-icon.svg" alt="">
                            </span>
                            <input type="text" class="login-form-input black-text" placeholder="Email para Contato"
                                name="email" id="email" />
                        </label>
                        <!-- BOTÃO PARA LOGIN ---------------------------------------------------------------------------------------------------- -->
                        <div class="login-form-btn">
                            <button type="submit" class="login-btn-1 boal">Enviar</button>
                        </div>
                        <input type="hidden" name="accessKey" value="54fd681b-61d4-49e8-9fd6-3df43599c2a3">
                        <input type="hidden" name="redirectTo" value="http://127.0.0.1:5501/Dashboard/public/index.html">
                    </form>
                </div>
                <div class="login-link-exit">
                    <img style="width: 10px; margin-right: 5px;" src="./svg/trian-icon.svg" alt="">
                    <a class="little-text" href="./index.html">Página Inicial</a>
                </div>
            </div>
            <div class="login-child-content">
                <div class="login-content">
                    <div class="content-logo-text-end">
                        <img class="content-logo" src="./img/logo_vetorizada5.png" alt="">
                    </div>
                    <div class="text-center-login">
                        <h1 class="text-center">Reduzindo riscos, aumentando a confiança.</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.querySelectorAll('.login-form-input.black-text').forEach((input) => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.querySelector('.login-btn.boal').click();
                }
            });
        });
    </script>
</body>
</html>
