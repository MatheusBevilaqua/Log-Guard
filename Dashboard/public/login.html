<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogGuard Login</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" type="imagex/png" href="./img/logo_vetorizada6.png">
</head>

<body id="body_login">

    <!-- //-- INICIO DA TELA DE LOGIN --// -->
    <section id="page-login-user" class="login">
        <div class="login-father">
            <div class="login-child-form">
                <div class="login-form">
                    <!-- <div class="login-form-img-logo">
                        <img class="login-form-logo" src="./img/logo-preta-transparent.png" alt="">
                    </div> -->
                    <div class="login-form-titulo">
                        <h2 class="bold text-purple-titulo text-center">Bem-Vindo</h2>
                        <br>
                        <p class="black-text">Insira os dados para acessar a dashboard...</p>
                    </div>

                    <!-- EMAIL PARA LOGIN ---------------------------------------------------------------------------------------------------- -->
                    <div class="text-login-texto">
                        <p class="text-purple">E-mail: </p>
                    </div>
                    <label class="login-form-box">
                        <span class="icon">
                            <img src="./svg/gmail-icon.svg" alt="">
                        </span>
                        <input type="text" id="input_email" class="login-form-input black-text"
                            placeholder="Digite seu e-mail" autocomplete="off" />
                    </label>

                    <!-- SENHA PARA LOGIN ---------------------------------------------------------------------------------------------------- -->
                    <div class="text-login-texto">
                        <p class="text-purple" type="password">Senha: </p>
                    </div>
                    <label class="login-form-box">
                        <span class="icon">
                            <img src="./svg/key-icon.svg" alt="">
                        </span>
                        <input type="password" id="senha_input" class="login-form-input black-text"
                            placeholder="Digite sua senha" autocomplete="off" />
                    </label>


                    <!-- BOTÃO PARA LOGIN ---------------------------------------------------------------------------------------------------- -->
                    <div class="login-form-btn">
                        <button class="login-btn boal" onclick="entrar()">Login</button>
                    </div>

                    <div class="login-form-not-cont">
                        <p class="text-purple text-center">Contato: <a class="link-text"
                                href="mailto: logguard02@gmail.com">logguard02@gmail.com</a></p>
                    </div>

                </div>
                <div class="login-link-exit">
                    <img style="width: 10px; margin-right: 5px;" src="./svg/trian-icon.svg" alt="">
                    <a class="little-text" href="./index.html">Página Inicial</a>
                </div>
            </div>
            <div class="login-child-content">
                <div class="login-content">
                    <div class="content-logo-text-end">
                        <img class="content-logo" src="./img/logo_vetorizada5.png" alt="">
                    </div>
                    <div class="text-center-login">
                        <h1 class="text-center">Reduzindo riscos, aumentando a confiança.</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
<script>

    // document.addEventListener("keypress",function(e) {
    // 	if(e.key === "Enter") {
    // 	const btn = document.querySelector("#send");
    // 	btn.click();
    // }
    // });

    function entrar() {
        var emailVar = input_email.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Erro: Todos os campos devem ser preenchidos")
            return false;
        }
        else {
            console.log("FORM LOGIN: ", emailVar);
            console.log("FORM SENHA: ", senhaVar);

            fetch("/usuarios/autenticar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    emailServer: emailVar,
                    senhaServer: senhaVar
                })
            }).then(function (resposta) {
                console.log("ESTOU NO THEN DO entrar()!")

                if (resposta.ok) {
                    console.log(resposta);

                    resposta.json().then(json => {
                        console.log(json);
                        console.log(JSON.stringify(json));
                        sessionStorage.EMAIL_USUARIO = json.emailUsuario;
                        sessionStorage.EMPRESA_USUARIO = json.fkEmpresaUsuario;
                        sessionStorage.NOME_USUARIO = json.nomeUsuario;
                        sessionStorage.ID_USUARIO = json.idUsuario;
                        sessionStorage.TIPO_USUARIO = json.tipoPerfilUsuario;

                        setTimeout(function () {
                            if (sessionStorage.TIPO_USUARIO == "DESATIVADO") {
                                alert("Você não possui mais cadastro nessa empresa!")
                            } else {
                                if (sessionStorage.TIPO_USUARIO == "ADMINISTRADOR") {
                                    window.location = "dashboard_ADM.html";
                                }

                                if (sessionStorage.TIPO_USUARIO == "COMUM") {
                                    window.location = "dashboardFuncionario.html";
                                }

                                if (sessionStorage.TIPO_USUARIO == "LOG_GUARD") {
                                    window.location = "cadastroEmpresa.html";
                                }

                                alert("Login efetuado com sucesso!")
                            }

                        }, 1000); // apenas para exibir o loading

                    });

                } else {

                    console.log("Houve um erro ao tentar realizar o login!");

                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }

            }).catch(function (erro) {
                console.log(erro);
            })

            return false;
        }

    }



</script>
